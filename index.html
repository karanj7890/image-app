<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pixii </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixii</h1>
    <h6>Your Fav Image Search App</h6>
    <form action="">
        <input type="text" id="Search" placeholder="Search for Images">
        <button id="Search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1577956239460-00b14ecd16d0?q=80&w=2068&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Opened Book Photo">
            <a href="https://unsplash.com/photos/opened-book-hf5xgXBfx5Y" target="_blank">Opened Book Photo</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687981630-cefe9cd73072?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Woman in Ocean">
            <a href="https://unsplash.com/photos/a-woman-scubas-over-a-colorful-coral-reef-jTxhUMyPTrE" target="_blank">Woman in Ocean</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797088-283404e24b9d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Man in desert">
            <a href="https://unsplash.com/photos/a-man-standing-in-the-desert-looking-at-the-sun-DYeC76MQ46o" target="_blank">Man in desert</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="app.js"></script>
</body>
</html>
